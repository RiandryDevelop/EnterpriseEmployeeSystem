name: Enterprise CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  # --- BACKEND QUALITY GATE ---
  # Builds and tests the .NET 8 Web API to ensure business logic integrity.
  backend-build:
    name: .NET Build & Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore & Build
      run: |
        dotnet restore
        dotnet build --configuration Release --no-restore

    - name: Run Unit Tests
      run: dotnet test --no-build --verbosity normal

    # Optimization: Package the API into a clean directory for deployment
    - name: Dotnet Publish
      run: dotnet publish EES.API/EES.API.csproj -c Release -o ./publish

    # Senior Practice: Upload the published files as an artifact
    - name: Upload Backend Artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-dist
        path: ./publish

  # --- FRONTEND QUALITY GATE ---
  # Validates the Angular application and ensures environment protection.
  frontend-build:
    name: Angular Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install & Build Check
      run: |
        cd EES.UI
        npm install
        npm run build --configuration=production

  # --- PRODUCTION DEPLOYMENT ---
  # Consolidated job to deploy to Azure App Service and Azure Static Web Apps.
  deploy-to-azure:
    name: Production Deploy
    needs: [backend-build, frontend-build]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 1. Infrastructure Access: Authenticate using Service Principal JSON.
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 2. Artifact Retrieval: Fetch the pre-compiled backend files.
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: ./backend-package

      # 3. Backend Deployment: Push only the published binaries to App Service.
      - name: Deploy Backend to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-ees-api'
          package: ./backend-package

      # 4. SECRETS MANAGEMENT: Kill Localhost references
      # We overwrite BOTH environment files. This ensures that even if the 
      # Angular build defaults to environment.ts, it uses the Production URL.
      - name: Generate Frontend Environment Files
        run: |
          mkdir -p EES.UI/src/environments
          
          # Create Production environment file
          echo "export const environment = { 
            production: true, 
            apiUrl: '${{ secrets.API_URL }}', 
            appInsightsKey: '${{ secrets.APP_INSIGHTS_KEY }}' 
          };" > EES.UI/src/environments/environment.prod.ts

          # Overwrite default environment file (Fixes localhost:7200 issues)
          echo "export const environment = { 
            production: true, 
            apiUrl: '${{ secrets.API_URL }}', 
            appInsightsKey: '${{ secrets.APP_INSIGHTS_KEY }}' 
          };" > EES.UI/src/environments/environment.ts

      # 5. Frontend Deployment: Deploy to Azure SWA with corrected output paths.
      # Note: 'output_location' includes /browser, standard for Angular 17+
      - name: Deploy Frontend to Azure SWA
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/EES.UI" 
          output_location: "dist/ees.ui/browser" 
          app_build_command: "npm install && npm run build -- --configuration=production"
        env:
          API_URL: ${{ secrets.API_URL }}
          APP_INSIGHTS_KEY: ${{ secrets.APP_INSIGHTS_KEY }}